<!doctype html>
    <html lang="en">
        <title>StackOverflow-Lite|Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <link rel="stylesheet" href="CSS/style.css">
        </link>
        <head>

        </head>
    
    <body>
        <background-img src="images/Stack-Overflow-Talent.png"></background-img>
        <!--main navigation-->
        <header class = "top-bar js-top-bar  _fixed top-bar">
                    <nav>
                            <logo><img src="images/stackoverflow2.png" alt="" height="100"></logo>
                            <ul style="float:right;">
                                <li class ="active"><a>Home</a></li>
                                <li><a href="forum.html">Forum</a></li>
                                <li><button onclick="document.getElementById().style.display='block'" style="width:auto;"> SignIn</button></li>
                            </ul>
                        </nav>                
        

        </header>
        
                <div class="modal" id="signin">
                    <span onclick="document.getElementById('signin').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form class="modal-content">
                        <div class="signin">
                            <h1>SignIn</h1>
                            <label for="email"><b>Email</b> </label>
                            <input type="text"placeholder="Enter Email" name="email" required>
                            <label for="psw"><b>Password</b></label>
                            <input type="text"placeholder="Enter Password" name="psw" required>
                           <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
                           <div class="clearfix">
                               <button><a href="user.html">SignIn</a></button>
                           </div>
                        </div>
                    </form>

                </div>
                <div class="container" id= "SignUp">
                        
                    <div class="left">
                        
                        <h2>StackOverflow-Lite</h2>
                        <h1>Learn, Share, Build</h1>
                        <h3></h3>
                        <p>Join the world's largest developer community</p>
                    </div>

                    <div class="right">
                        <div class="formBox">
                        <form>
                            <p>First Name</p>
                            <input type="text" placeholder="First Name">
                            
                            <p>Last Name</p>
                            <input type="text" placeholder="Last Name">
                            <p>Email</p>
                            <input type="text" placeholder="Email">
                            <p>Password</p>
                            <input type="Password" placeholder="********">
                            <input type="submit" name="" value="SignUp">
                        </form>
                        </div>
                    </div>
                </div>
                </div>
        <script>
        //Get the modal
        var modal =document.getElementById('signin');
        
        //when user clicks anywhere outside the modal, close it
        window.onclick = function(event)
        {
            if (event.target == modal){
                modal.style.display ="none";
            }
        }
        </script>
     
    </body>
    </html>
